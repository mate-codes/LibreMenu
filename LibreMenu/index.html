<!DOCTYPE html>
<html>
<head>
    <title>LibreMenu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
        }

        .scrollable-container {
            width: 100%;
            height: 100%;
            overflow: auto; 
        }

        
        .scrollable-container img {
            width: 100%; 
            height: auto; 
        }
    </style>
</head>
<body>
    <div class="scrollable-container">
        <img src="pages/page-1.png" alt="Image Description">
        <img src="pages/page-2.png" alt="Image Description">
    </div>
</body>
</html>
